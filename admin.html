    <!--Add modal -->
    <div class="addBookModal">
      <form action="" id="modalForm">
        <input type="text" id="bookTitle" placeholder="Book Title" />
        <input type="text" id="author" placeholder="Author" />
        <select name="" id="category">
          <option>drama</option>
          <option>comedy</option>
        </select>
        <input type="number" id="price" placeholder="Cost: $" />
        <input
          type="datetime-local"
          id="date_publish"
          placeholder="Published Date: 2022-12-02"
        />
        <input
          type="number"
          id="raiting"
          placeholder="Rate"
          maxlength="5"
          minlength="1"
          step="1"
        />
        <div class="selectFile">
          <div class="imgSelectFile">
            <img src="" alt="" id="imgExam" />
          </div>
          <input type="file" id="image" placeholder="Image Url" />
        </div>

        <button id="SaveBtn">Save</button>
        <!-- <input type="button" value="Save" id="SaveBtn" /> -->
        <input type="button" value="Close" id="CloseBtn" />
      </form>
    </div>

    <!-- edit modal -->

    <div class="editBookModal">
      <form action="" id="editmodalForm">
        <input type="text" id="editbookTitle" placeholder="Book Title" />
        <input type="text" id="editauthor" placeholder="Author" />
        <select name="" id="editcategory">
          <option>drama</option>
          <option>comedy</option>
        </select>
        <input type="number" id="editprice" placeholder="Cost: $" />
        <input
          type="datetime-local"
          id="editdate_publish"
          placeholder="Published Date: 2022-12-02"
        />
        <input
          type="number"
          id="editraiting"
          placeholder="Rate"
          max="5"
          min="1"
          step="1"
        />
        <input type="url" id="editimage" placeholder="Image Url" />
        <input type="button" value="Save" id="SaveBtnEdit" />
        <input type="button" value="Close" id="CloseBtnEdit" />
      </form>
